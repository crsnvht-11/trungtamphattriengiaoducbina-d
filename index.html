<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bina Kids - Trung Tâm Phát Triển Giáo Dục</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎉 Trung Tâm Phát Triển Giáo Dục Bina Kids 🎉</h1>
    <p>Nơi ươm mầm tri thức và niềm vui cho trẻ em</p>
  </header>

  <section class="intro">
    <h2>🌈 Chương Trình Học</h2>
    <div class="programs">
      <div class="card">🧮 Toán tư duy</div>
      <div class="card">✍️ Luyện chữ đẹp</div>
      <div class="card">🗣️ Phát âm chuẩn</div>
      <div class="card">📘 Hành trang vào lớp 1</div>
    </div>
  </section>

  <section class="quiz">
    <h2>🎁 Trò chơi vui học 🎁</h2>
    <p id="question">Câu hỏi: 2 + 3 = ?</p>
    <input type="text" id="answer" placeholder="Nhập đáp án...">
    <button onclick="checkAnswer()">Trả lời</button>
    <div id="result"></div>
    <audio id="sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  </section>

  <footer>
    <p>© 2025 Trung Tâm Phát Triển Giáo Dục Bina Kids</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
